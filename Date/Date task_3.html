<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
    <script>
        function month(date) {
            var a=["January","Feb","March","April","May","Jun","July","Augest","Sept","Oct","Nov","Dem"];
            var d = new Date(date);
            var dt = d.getMonth();
            return a[dt];
        }
        document.write(month("4/6/1999")+"<br>");
        document.write(month("8/6/1999")+"<br>");
        document.write(month("10/6/1999"));
    </script>
