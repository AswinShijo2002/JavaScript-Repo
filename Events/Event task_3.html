<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <script>
        var m=prompt("Enter the first number");
        var n=prompt("Enter the second number");
        if(m===n){
            document.write("data is equal");
        }
        else{
            document.write("data is not equal");
        }
    </script>
</body>
</html>
