<body>
    <!-- <button onclick="aswin()">Click</button> -->
    <script>
        function rand(min = 0, max = 0) {
            return Math.round(Math.random() * (max - min) + min)
        }
        console.log(rand(20, 0));
        console.log(rand(1, 10));
        console.log(rand(6));
        console.log(rand());
    </script>
</body>
