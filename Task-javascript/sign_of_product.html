<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=parseInt(prompt("first int"));
        var b=parseInt(prompt("second int"));
        var c=parseInt(prompt("third int"));
        var d=a*b*c;

        if (d>0){
            alert("+");
        }
        else if (d<0
        ){
            alert("-");
        }
        else{
            alert("0");
        }
    </script>
</head>

</body>
</html>
